<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="../../static/assets/favicon/favicon.png" type="image/png">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>{{.Title}}</title>
<script defer src="../../static/js/report.js"></script></head>
<body>
<div class="container">
    <header class="header">
        <nav class="header__nav nav">
            <div class="nav__filters nav-filters">
                {{if eq .GroupID "5"}}
                    <select name="user" class="select-user main__button--select main__select">

                    </select>
                {{end}}

                <ul class="nav-filters__list nav-filters__plots"></ul>
                <ul class="nav-filters__list nav-filters__filters"></ul>
            </div>
            <div class="nav__control nav-control">
                <div class="nav-control__nav">
                    <div class="nav-control__left">
                        <div class="nav-control__group">

                        </div>
                        <div class="nav-control__user">
                            <div class="nav-control__name">SuperAdmin</div>
                            <div class="nav-control__exit">
                                <a class="admin-form__exit" href="http://91.142.94.150:8182/login">Выход</a>
                            </div>
                        </div>
                    </div>
                    <div class="nav-control__burger">
                        <span class="nav-control__burger-item"></span>
                        <span class="nav-control__burger-item"></span>
                        <span class="nav-control__burger-item"></span>
                    </div>
                </div>

                <ul class="nav-control__routes hidden__input">
                    <li class="nav-control__route">
                        <button class="nav-control__route-link link__main">
                            Главная
                            <input class="hidden__input" value="/main/table"/>
                        </button>
                    </li>
                    <li class="nav-control__route">
                        <button class="nav-control__route-link link__archive">
                            Архив
                            <input class="hidden__input" value="/main/table"/>
                        </button>
                    </li>
                    <li class="nav-control__route">
                        <button class="nav-control__route-link link__plan">
                            Планирование
                            <input class="hidden__input" value="/main/plan"/>
                        </button>
                    </li>
                    <li class="nav-control__route">
                        <button class="nav-control__route-link link__report">
                            План/Факт
                            <input class="hidden__input" value="/main/report"/>
                        </button>
                    </li>
                    <li class="nav-control__route nav-control__admin hidden-input">
                        Администрирование
                    </li>
                </ul>

{{/*                <div class="nav-control__total">*/}}
{{/*                    Всего в работе*/}}
{{/*                </div>*/}}
            </div>
        </nav>
    </header>

    <form class="test__form" action="">
        <ul class="test__list">
            <li class="test__item">
                <input class="test__input" type="text">
            </li>
        </ul>
    </form>

    <main class="main main--reports">
        <header class="main__header main-header">
            <div class="main-header__nav">
                <h3 class="main-header__title">Отчет план факт</h3>
                <button class="main__button hidden__input main-header__button header-button__add">Добавить</button>
            </div>

            <div class="main-header__routes header-routes">
                <button class="main__button hidden__input header-routes__filter header-routes__work">В работе</button>
                <button class="main__button hidden__input header-routes__filter header-routes__unwork">Не в работе
                </button>
                <button class="main__button hidden__input header-routes__filter header-routes__error">Ошибка</button>
                <button class="main__button hidden__input header-routes__filter header-routes__completed">Сдал</button>
                <button class="main__button--click hidden__input header-routes__filter header-routes__planned--report">В плане</button>
                <label>От</label>
                <input type="date" class="main__button--click header-routes__filter header-routes__planned-date--report__from">
                <label>До</label>
                <input type="date" class="main__button--click header-routes__filter header-routes__planned-date--report__to">
            </div>
        </header>

        <div class="main-table__data">
            <ul class="main-table__header">
                <li class="table__cell table__cell--top table__use table__db">
                    <label for="numbers">№</label>
                    <input class="hidden__input filter__type" value="order_id" type="text">
                    <select class="table__filter main__button main__select hidden__input" name="все" id="id">
                        <option value="все">Все</option>
                    </select>
                </li>
                <li class="table__cell table__cell--top table__use table__timestamp">
                    <label for="numbers">Дата</label>
                    <input class="hidden__input filter__type" value="timestamp" type="text">
                    <select class="table__filter main__button main__select hidden__input" name="все" id="timestamp">
                        <option value="все">Все</option>
                    </select>
                </li>
                <li class="table__cell table__cell--top table__use table__timestamp">
                    <label for="numbers">Дата план</label>
                    <input class="hidden__input filter__type" value="timestamp" type="text">
                    <select class="table__filter main__button main__select hidden__input" name="все" id="timestamp">
                        <option value="все">Все</option>
                    </select>
                </li>
                <li class="table__cell table__cell--top table__use table__number">
                    <label for="numbers">№ заказа</label>
                    <input class="hidden__input filter__type" value="order_number" type="text">
                    <select class="table__filter main__button main__select hidden__input" name="все" id="numbers">
                        <option value="все">Все</option>
                    </select>
                </li>
                <li class="table__cell table__cell--top table__use table__client">
                    <label for="clients">Клиент</label>
                    <input class="hidden__input filter__type" value="client" type="text">
                    <select class="table__filter main__button main__select hidden__input" name="clients" id="clients">
                        <option value="все">Все</option>
                    </select>
                </li>
                <li class="table__cell table__cell--top table__use table__name">
                    <label for="name">Наименование</label>
                    <input class="hidden__input filter__type" value="name" type="text">
                    <select class="table__filter main__button main__select hidden__input" name="name" id="name">
                        <option value="все">Все</option>
                    </select>
                </li>
                <li class="table__cell table__cell--top table__use table__material">
                    <label for="materials">Материалы</label>
                    <input class="hidden__input filter__type" value="material" type="text">
                    <select class="table__filter main__button main__select hidden__input" name="materials"
                            id="materials">
                        <option value="все">Все</option>
                    </select>
                </li>
                <li class="table__cell table__cell--top table__use table__quantity">
                    <label for="quantity">Тираж</label>
                    <input class="hidden__input filter__type" value="quantity" type="text">
                    <select class="table__filter main__button main__select hidden__input" name="quantity"
                            id="quantity">
                        <option value="все">Все</option>
                    </select>
                </li>
                <li class="table__cell table__cell--top table__use table__issued--report">
                    <label for="issued">Выдано всего</label>
                    <input class="hidden__input filter__type" value="issued" type="text">
                    <select class="table__filter main__button main__select hidden__input" name="issued"
                            id="issued">
                        <option value="все">Все</option>
                    </select>
                </li>
                <li class="table__cell table__cell--top table__use table__route--report">
                    <label for="order_plot">Станок</label>
                    <input class="hidden__input filter__type" value="order_plot" type="text">
                    <select class="table__filter main__button main__select hidden__input" name="issued"
                            id="order_plot">
                        <option value="все">Все</option>
                    </select>
                </li>
                <li class="table__cell table__cell--top table__operator--report">Оператор</li>
                <li class="table__cell table__cell--top table__use table__plan--report">
                    <label for="order_operator">План за смену</label>
                    <input class="hidden__input filter__type" value="order_operator" type="text">
                    <select class="table__filter main__button main__select hidden__input" name="issued"
                            id="order_operator">
                        <option value="все">Все</option>
                    </select>
                </li>
                <li class="table__cell table__cell--top table__issued-plan--report">Выдано за смену</li>
                <li class="table__cell table__cell--top table__use table__issued-plan--report">
                    <label for="issued">Процент</label>
                    <input class="hidden__input filter__type" value="issued" type="text">
                    <select class="table__filter main__button main__select hidden__input" name="issued"
                            id="issued">
                        <option value="все">Все</option>
                    </select>
                </li>
            </ul>

            <div class="main__table main-table">
            </div>
        </div>
    </main>
</div>


</body>
</html>
