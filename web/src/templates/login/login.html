<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="auth.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Yanone+Kaffeesatz:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>{{.Title}}</title>
<body style="background-color: white !important;">
<main>
    <div class="container">
        <form class="edit-user__form user-form login-form" method="post">
            <div class="user-form__header">
                <h3 class="user-form__title">Авторизация</h3>
            </div>
            <div class="user-form__block">
                <label class="user-form__label" for="name">Логин:</label>
                <input id="login" class="user-form__input user-form__name" name="login" type="text"
                       value="" required>
            </div>

            <div class="user-form__block">
                <label class="user-form__label" for="login">Пароль:</label>
                <input id="password" class="user-form__input user-form__login" name="password" type="password"
                       value="" required>
            </div>

            <button class="user-form__submit main__button" type="submit">Войти</button>
        </form>
    </div>
</main>

</body>
</html>
