<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Yanone+Kaffeesatz:wght@200;300;400;500;600;700&display=swap"
          rel="stylesheet">
    <title>{{.Title}}</title>
</head>
<body>
<div class="container">
    <header class="header">
        <nav class="header__nav nav">
            <div class="nav__filters nav-filters">
                {{if eq .GroupID "5"}}
                <select tabindex="-1" name="user" class="select-user main__button--select main__select">

                </select>
                {{end}}

                <ul class="nav-filters__list nav-filters__plots"></ul>
                <ul class="nav-filters__list nav-filters__filters"></ul>
            </div>
            <div class="nav__control nav-control">
                <div class="nav-control__nav">
                    <div class="nav-control__left">
                        <div class="nav-control__group">

                        </div>
                        <div class="nav-control__user">
                            <div class="nav-control__name">SuperAdmin</div>
                            <div class="nav-control__exit">
                                <button tabindex="-1" class="admin-form__exit">
                                    Выход
                                    <span class="hidden__input"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="nav-control__burger">
                        <span class="nav-control__burger-item"></span>
                        <span class="nav-control__burger-item"></span>
                        <span class="nav-control__burger-item"></span>
                    </div>
                </div>

                <ul class="nav-control__routes hidden__input">
                    <li class="nav-control__route">
                        <button tabindex="-1" class="nav-control__route-link link__main">
                            Главная
                            <input tabindex="-1" class="hidden__input" value="/main/table"/>
                        </button>
                    </li>
                    <li class="nav-control__route">
                        <button tabindex="-1" class="nav-control__route-link link__archive">
                            Архив
                            <input tabindex="-1" class="hidden__input" value="/main/table"/>
                        </button>
                    </li>
                    <li class="nav-control__route">
                        <button tabindex="-1" class="nav-control__route-link link__plan">
                            Планирование
                            <input tabindex="-1" class="hidden__input" value="/main/plan"/>
                        </button>
                    </li>
                    <li class="nav-control__route">
                        <button tabindex="-1" class="nav-control__route-link link__report">
                            План/Факт
                            <input tabindex="-1" class="hidden__input" value="/main/report"/>
                        </button>
                    </li>
                    <li class="nav-control__route nav-control__admin hidden-input">
                        Администрирование
                    </li>
                </ul>

                {{/*
                <div class="nav-control__total">*/}}
                    {{/* Всего в работе*/}}
                    {{/*
                </div>
                */}}
            </div>
        </nav>
    </header>

    <main class="main main--treports">
        <header class="main__header main-header">
            <div class="main-header__nav">
                <h3 class="main-header__title main-header__title--report">Отчет ожидания работы</h3>
                <button tabindex="-1" class="main-header__button hidden__input nav-control__search-btn main__button--click">
                    <svg class="loupe" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                         enable-background="new 0 0 512 512">
                        <g>
                            <g>
                                <path d="m304.7,10.9c-108.5,0-196.4,87.9-196.4,196.4 0,46.9 16.4,89.9 43.8,123.7l-135,135c-8,8-8,20.9 0,28.9 8,8 20.9,8 28.9,0l135-135c33.8,27.4 76.8,43.8 123.7,43.8 108.5,0 196.4-87.9 196.4-196.4s-88-196.4-196.4-196.4zm0,352c-85.9,0-155.6-69.7-155.6-155.6 0-85.9 69.7-155.6 155.6-155.6 85.9,0 155.6,69.7 155.6,155.6 5.68434e-14,85.9-69.7,155.6-155.6,155.6z"/>
                            </g>
                        </g>
                    </svg>
                </button>
                <button tabindex="-1" class="main__button hidden__input main-header__button header-button__add">Добавить</button>
                <svg class="spinner-loader hidden__input" xmlns="http://www.w3.org/2000/svg"
                     style="margin: auto; background: none; display: block; shape-rendering: auto;"
                     width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                    <path fill="none" stroke="rgba(70, 70, 70, 1)" stroke-width="8"
                          stroke-dasharray="42.76482137044271 42.76482137044271"
                          d="M24.3 30C11.4 30 5 43.3 5 50s6.4 20 19.3 20c19.3 0 32.1-40 51.4-40 C88.6 30 95 43.3 95 50s-6.4 20-19.3 20C56.4 70 43.6 30 24.3 30z"
                          stroke-linecap="round" style="transform:scale(0.8);transform-origin:50px 50px">
                        <animate attributeName="stroke-dashoffset" repeatCount="indefinite" dur="1s" keyTimes="0;1"
                                 values="0;256.58892822265625"></animate>
                    </path>
                </svg>
            </div>

            <div class="main-header__routes header-routes">
                <button tabindex="-1" class="main__button hidden__input header-routes__filter header-routes__work">В работе</button>
                <button tabindex="-1" class="main__button hidden__input header-routes__filter header-routes__unwork">Не в работе
                </button>
                <button tabindex="-1" class="main__button hidden__input header-routes__filter header-routes__error">Ошибка</button>
                <button tabindex="-1" class="main__button hidden__input header-routes__filter header-routes__completed">Сдал</button>
                <button tabindex="-1" class="main__button--click hidden__input header-routes__filter header-routes__planned--report">В
                    плане
                </button>

                <button tabindex="-1" class="main__button--click report-refresh">Обновить</button>
                <label class="planned__label">От</label>
                <input tabindex="-1" type="date"
                       class="main__button--click header-routes__filter header-routes__planned-date--report__from">
                <label class="planned__label">До</label>
                <input tabindex="-1" type="date"
                       class="main__button--click header-routes__filter header-routes__planned-date--report__to">
            </div>
        </header>

        <div class="main-table__data main-table__data--reports">
            <ul class="main-table__header">
                <li class="table__cell table__cell--top table__use table__db">
                    <label for="numbers">Станок</label>
                    <input tabindex="-1" class="hidden__input filter__type" value="order_id" type="text">
                    <select tabindex="-1" class="table__filter main__button main__select hidden__input" name="все" id="id">
                        <option value="все">Все</option>
                    </select>
                </li>
                <li class="table__cell table__cell--top table__timestamp table__timestamp--time">
                    <label for="numbers">Последнее сдано</label>
                    <input tabindex="-1" class="hidden__input filter__type" value="report_date" type="text">
                    <select tabindex="-1" class="table__filter main__button main__select hidden__input" name="все">
                        <option value="все">Все</option>
                    </select>
                </li>
                <li class="table__cell table__cell--top table__timestamp table__timestamp--time">
                    <label for="numbers">Последнее начато</label>
                    <input tabindex="-1" class="hidden__input filter__type" value="timestamp" type="text">
                    <select tabindex="-1" class="table__filter main__button main__select hidden__input" name="все" id="timestamp">
                        <option value="все">Все</option>
                    </select>
                </li>
                <li class="table__cell table__cell--top table__use table__timestamp table__timestamp--time">
                    <label for="numbers">Последнее ожидание</label>
                    <input tabindex="-1" class="hidden__input filter__type" value="order_number" type="text">
                    <select tabindex="-1" class="table__filter main__button main__select hidden__input" name="все" id="numbers">
                        <option value="все">Все</option>
                    </select>
                </li>
                <li class="table__cell table__cell--top table__timestamp table__timestamp--time">
                    <label for="clients">Полное ожидание</label>
                    <input tabindex="-1" class="hidden__input filter__type" value="order_client" type="text">
                    <select tabindex="-1" class="table__filter main__button main__select hidden__input" name="clients" id="clients">
                        <option value="все">Все</option>
                    </select>
                </li>
            </ul>

            <div class="main__table main-table">
            </div>
        </div>
    </main>
</div>
</body>
</html>
